<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .navbar-nav .nav-item a.nav-link {
        color: white;
    }

    .active {
        border-bottom: 2px solid black;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary text-white"
            style="position: fixed; width: 100%; z-index: 100; top:0">

            <i class="fa fa-gear fa-2x d-md-block d-none"></i><a href="dashboard.html" class="text-white mt-1 ml-1">
                <h3> Book Car Servicing</h3>
            </a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-2">
                        <a href="dashboard.html" class="nav-link">BACK</a>
                    </li>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link" data-toggle="dropdown">
                                <i class="fa fa-user"></i> Welcome Admin
                            </a>

                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-info" id="logout"><i
                                    class="fa fa-user-times"></i>Logout</button>
                        </li>
                    </ul>
            </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid py-4 my-5 bg-light">
        <div class="row offset-4">
            <div class="col-sm-6">
                <h2 class="text-center">Add New Parts</h2>

                <form enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="partsna'">Parts Name</label>
                        <input type="text" class="form-control" name="partsname" id="partsname">
                    </div>

                    <div class="form-group">
                        <label for="partsimg">Insert Parts Image</label>
                        <input type="file" class="form-control" name="partsimg" id="partsimg">
                    </div>
                    <div id="partsimagedisplay"></div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" id="price">
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" name="model" id="model">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description">
                    </div>
                    <button name="submit" id="partsupdate" class="btn btn-primary mx-auto d-block" data-dismiss="modal"
                        type="submit">Update
                        Parts</button>
            </div>
            </form>
        </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./controller/updateparts.js"></script>
</body>

</html>
