		<div id="stage"></div>

	</header>

	<section class="container-fluid bg-light py-3">
		<form class="form-group" action="#" method="POST" style="width:80%; margin: 0 auto;">
			<div class="row no-gutters">
				<div class="col-12 text-center">
					<h1 style="color: #000">BOOK SERVICING</h1>

				</div>
			</div>
			<div class="row no-gutters">
				<div class="col-12 mt-4">
					UserID:
					<input type="text" class="form-control" id="ID_user" readonly>
				</div>
			</div>
			<div class="row no-gutters">
				<div class="col-12 mt-4">
					FullName:
					<input type="text" class="form-control" id="fullname" readonly>
				</div>
			</div>
			<div class="row no-gutters mt-4">
				<div class="col-12 mt-4">
					Phone Number
					<input type="text" class="form-control" id="phonenumber" readonly>
				</div>
			</div>
			<div class="row no-gutters mt-4">
				<div class="col-12 mt-4">
					Address
					<input type="text" class="form-control" id="address" readonly>

				</div>
			</div>
			<div class="row no-gutters mt-4">
				<div class="col-12">
					Choose your Car
					<select name="Carselection" id="Carselection" class="form-control">
						<option name="Carselection">Hyundai Aura</option>
						<option name="Carselection">Hyundai Santro.</option>
						<option name="Carselection">Hyundai Creata</option>
						<option name="Carselection">Hyundai Tucson</option>
						<option name="Carselection">Hyundai Venue</option>
					</select>
				</div>
			</div>
			<div class="row no-gutters mt-4">
				<div class="col-12">
					Choose Service Center
					<select name="locationselection" id="locationselection" class="form-control">
						<option name="locationselection">Naxal Service Center</option>
						<option name="locationselection">Lagankhel Service Center </option>
						<option name="locationselection">Boudda Service Center</option>
						<option name="locationselection">Gongabu Service Center</option>
					</select>
				</div>
			</div>
			<div class="row no-gutters mt-4">
				Date:
				<input type="date" id="dateselection" required class="form-control" />
			</div>
			<div class="row no-gutters mt-4">
				<button class="btn btn-success mx-auto" id="booking">BOOK</button>
			</div>
		</form>
	</section>
